<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Drill body -->
  <rect x="25" y="40" width="50" height="20" rx="3" fill="url(#grad)"/>
  
  <!-- Drill chuck -->
  <rect x="70" y="43" width="15" height="14" fill="#757575"/>
  <rect x="85" y="46" width="5" height="8" fill="#424242"/>
  
  <!-- Drill bit -->
  <polygon points="90,48 95,50 90,52" fill="#616161"/>
  
  <!-- Handle -->
  <rect x="25" y="55" width="15" height="25" rx="2" fill="#424242"/>
  
  <!-- Battery -->
  <rect x="15" y="60" width="18" height="20" rx="2" fill="#333333"/>
  <rect x="20" y="57" width="8" height="3" rx="1" fill="#555555"/>
  
  <!-- Lightning bolt (power indicator) -->
  <polygon points="24,68 26,70 25,70 27,73 24,71 25,71 23,68" fill="#FFC107"/>
  
  <!-- Trigger -->
  <path d="M 40 58 Q 42 62 40 66" stroke="#D32F2F" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
